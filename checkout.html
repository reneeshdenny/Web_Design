<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />  
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
      
    </head>
<body align="center" class="bg-secondary">
    <h1 class="text-center text-white">FLEX</h1>
    <div style="padding-left: 30%;padding-right: 30%;">
    <fieldset style="width:100%;height:50%;background-color: #f2f2f2;padding-top: 10px;">
        <table align="center" border="0" style="padding-top:0%;">
            <form action="index.html" class="form-control">
            <tbody><tr><td><b>Payment</b></td><td><b>Billing Address</b></td></tr>
            <tr height="20px"></tr>
            
            <tr><td>Full Name</td><td>Accepted Cards</td></tr>
            <tr><td><input type="text" class="form-control" name="name"></td><td><img src="./images/billing.png" style="width:50x ;height:50px ;"></td></tr>
            
            <tr><td>Email</td><td>Name on Card</td></tr>
            <tr><td><input type="email" class="form-control" name="email" placeholder="abc@example.com"></td><td><input type="text" class="form-control" name="name"></td></tr>
            
            <tr><td>Address</td><td>Credit card number</td></tr>
            <tr><td><input type="address" class="form-control" name="address" placeholder="51B Baker Street"></td><td><input type="number" class="form-control" name="cardNumber" placeholder="1111-2222-3333-4444"></td></tr>
            
            <tr><td>City</td><td>Exp Month</td></tr>
            <tr><td><input type="city" class="form-control" name="city" placeholder="New York"></td><td><input type="month" class="form-control" name="month" placeholder="February"></td></tr>
            
            <tr><td>State</td><td>Exp Year</td></tr>
            <tr><td><input type="text" class="form-control" name="state" placeholder="NY"></td><td><input type="year" class="form-control" name="year" placeholder="2022"></td></tr>
            
            <tr><td>Zip</td><td>CVV</td></tr>
            <tr><td><input type="zip" class="form-control" name="state" placeholder="10001"></td><td><input type="number" class="form-control" name="CVV" placeholder="555"></td></tr>
            <tr><td>
        <input type="checkbox" checked="checked" name="shipping address"> Shipping address same as billing
        <br>
        <br>
        <input type="submit" name="submit" class="btn btn-primary" >
    </td>
    </tr>
        </tbody>
    </tbody>
    </form></table>
    </fieldset>
</div>

</body>
</html>
